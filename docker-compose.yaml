services:
  cora-api:
    build: .
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - TRANSLATOR_API_URL=http://host.docker.internal:8000
    volumes:
      - .:/app
      - chroma_data:/app/chroma_db
    depends_on:
      - ollama
    restart: always

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

volumes:
  ollama_data:
  chroma_data:
